<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Project 1 | Dallen Gutierrez</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="header__frame">
        <img class="header__logo" src="/images/sunny.png" alt="" />
      </div>

      <h1 class="header__title">Salt Lake City</h1>
    </section>

    <section class="details">
      <div class="detail">
        <h1 class="detail__info" id="temp">20.00</h1>
        <h2 class="detail__title">Temp</h2>
      </div>
      <div class="detail">
        <h1 class="detail__info" id="pressure">20.00</h1>
        <h2 class="detail__title">Pressure</h2>
      </div>
      <div class="detail">
        <h1 class="detail__info" id="humminty">20.00</h1>
        <h2 class="detail__title">Humminty</h2>
      </div>
      <div class="detail">
        <h1 class="detail__info" id="wind">20.00</h1>
        <h2 class="detail__title">Wind</h2>
      </div>
    </section>

    <section class="input">
      <label class="input__title" for="City">Type a City</label>
      <input type="text" class="input__input" name="City" />
      <button class="input__button" type="submit">Submit</button>
    </section>
  </body>
</html>
